    function addlng(lngname){
        const li = document.createElement('li')
        li.innerHTML = `${lngname}`
        document.querySelector('.lng').appendChild(li)
    }

    function addoptiLng(lngname){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lngname))
        document.querySelector('.lng').appendChild(li)
    }

    addlng('python')
    addlng('go')

    addoptiLng('ruby')
    addoptiLng('c')


    // edit

    const secondLng =document.querySelector('li:nth-child(2)')
    //secondLng.innerHTML = 'mojo'
    const newli = document.createElement('li')
    newli.textContent='mojo'
    secondLng.replaceWith(newli)

    // remove
    const lastLng = document.querySelector('li:last-child')
    lastLng.remove()
