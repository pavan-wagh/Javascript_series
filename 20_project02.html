<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="">
        <p><label for="weight"> Weight in kg:</label>
            <input type="text" id="weight">
        </p>

        <p><label for="height"> Height in cm:</label>
            <input type="text" id="height">
        </p>

        <button>Calculate</button>
        <div id="result"></div>

        <div>
            <h3>BMI Weight guide</h3>
            <p>Under weight = less than 18.6</p>
            <p>Normal range = 18.6 and 24.9</p>
            <p>Over weight = greater than 22.6</p>
        </div>
    </form>
</body>
<script>
    const form = document.querySelector('form');
    //console.log(form)

    form.addEventListener('submit', (e) => {
        e.preventDefault()

        const weight = parseInt(document.querySelector('#weight').value)
        const height = parseInt(document.querySelector('#height').value)

        const result = document.querySelector('#result')

        if (weight.value === '' || isNaN(weight) || weight < 0) {
            result.innerHTML = `Please enter a valid data ${weight}`;
        }


        else if (height === '' || isNaN(height) || height < 0) {
            result.innerHTML = `Please enter a valid data ${height}`;
        }
        else {
            const bmi = (weight / ((height * height) / 10000)).toFixed(2)

            result.innerHTML = `${bmi}`



            if (bmi < 18.6) {
                result.innerHTML = `Under weight ${bmi}`
            }
            else if (bmi > 18.6 && bmi < 24.9) {
                result.innerHTML = `Normal range ${bmi}`
            }
            else {
                result.innerHTML = `Over weight ${bmi}`
            }


        }


    })


</script>

</html>
